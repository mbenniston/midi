
plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

application {
    mainClass = 'midiapp.App'
}

dependencies {
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation project(':lib')
}

jar {
    manifest {
        attributes 'Main-Class': 'midiapp.App'
    }
}